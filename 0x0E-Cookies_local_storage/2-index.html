<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Login to the website</h3>
    <input type="text" placeholder="Firtsname" id="firstname">
    <input type="text" placeholder="Email" id="email">
    <button onclick="setCookies()">Log me in</button>
    <h3>Cookies</h3>
    <button onclick="showCookies()">Show the cookies</button>
    <script>
        function setCookies () {
            document.cookie = `firstname=${document.getElementById("firstname").value}; expires=Fri, 4 Feb 2022 12:00:00 UTC"`;
            document.cookie = `email=${document.getElementById("email").value}; expires=Fri, 4 Feb 2022 12:00:00 UTC"`;
        }
        function showCookies () {
            const parag = document.createElement("p");
            parag.innerHTML = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`;
            document.body.appendChild(parag);
        }
        function getCookie(name) {
            const cookieName = `${name}=`;
            const decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
              let c = ca[i];
              while (c.charAt(0) == ' ') {
                c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
              }
            }
            return "";
    }
    </script>
</body>
</html>
